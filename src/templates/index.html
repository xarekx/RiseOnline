{% extends 'base.html' %}
{% block title %} Rise Online World News {% endblock %}

{% block body %}
        <!-- content div -->
        <div class="flex flex-col w-full">

            <!-- title div-->
            {% for article in articles %}
            <div class="bg-[#191D21] text-[#dbae28] pl-4 pr-4 py-2 sm:px-6 md:pl-6">
                {{article.title}}
            </div>

            <!--  article div-->
            <div class="relative bg-[#191D21] text-white pl-3 pr-3 pt-2 border-t-[0.5px] border-white md:pl-8 lg:pr-10">
                {{article.article | safe }}
                <div class="flex justify-end ">
                    <a href="articles/{{article.replace_space_and_dot_in_title}}" 
                    class="border p-1.5 mt-2 mr-6 text-[#dbae28] hover:bg-[#907010] hover:text-[#ffffff]">
                        Read more
                    </a> 
                </div>
                <div class="flex justify-end">
                    <div class="m-3 text-sm">{{article.created_date }}</div>
                </div>
            </div>
            {% endfor %}

        </div>
{% endblock %}
