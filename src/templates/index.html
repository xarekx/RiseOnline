{% extends 'base.html' %}
{% block title %} Rise Online World News {% endblock %}

{% block body %}

<!--    content div -->
        <div class="flex flex-col">
<!--            title div-->

            {% for article in articles %}
            <div class="bg-[#191D21] text-[#dbae28] pl-4 pr-4 py-2
                sm:px-6
                md:pl-6">
                {{article.title}}
            </div>

            
<!--            article div-->
            <div class="relative bg-[#191D21] text-white pl-3 pr-3 pt-2 border-t-[0.5px] border-white
            
            md:pl-8
            lg:pr-10">
                {{article.article | safe}}
                <div class="flex pt-10 xl:pt-16">
                    <div class="absolute bottom-3 right-6 
                    xl:bottom-5 text-2xs md:text-base" > {{article.created_by}} {{article.created_date }} </div>
                </div>
            </div>

            {% endfor %}

        </div>
{% endblock %}
